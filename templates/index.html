<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps CI/CD Demo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .messages {
            margin-top: 30px;
        }
        .messages h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .message-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .no-messages {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }
        .badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">‚úì CI/CD Pipeline Active</span>
        <h1>üöÄ DevOps Demo App</h1>
        
        <form action="/add" method="POST">
            <div class="form-group">
                <input type="text" name="message" placeholder="Enter your message here..." required>
            </div>
            <button type="submit">Add Message</button>
        </form>

        <div class="messages">
            <h2>üìù Messages</h2>
            {% if messages %}
                {% for message in messages %}
                <div class="message-item">
                    <strong>#{{ message[0] }}</strong>: {{ message[1] }}
                </div>
                {% endfor %}
            {% else %}
                <div class="no-messages">No messages yet. Add your first message!</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
